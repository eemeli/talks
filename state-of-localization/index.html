<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<link rel="stylesheet" href="../reveal.js/css/reset.css">
		<link rel="stylesheet" href="../reveal.js/css/reveal.css">
		<link rel="stylesheet" href="../reveal.js/css/theme/night.css">
		<link rel="stylesheet" href="../reveal.js/lib/css/monokai.css">
		<style>
			.reveal em { color: #666; font-style: normal; }
			small { color: #666; }
		</style>

		<title>The State of the Art in Localization</title>
	</head>

	<body>
		<div class="reveal">
			<div class="slides">
				<section
					data-markdown="state-of-localization.md"
					data-separator-vertical="^\n\n\n"
				></section>
			</div>
		</div>

		<script src="../reveal.js/js/reveal.js"></script>
		<script>
			Reveal.initialize({
				center: false,
				controls: false,
				controlsTutorial: false,
				hash: true,
				progress: false,
				transition: 'fade', // none/fade/slide/convex/concave/zoom
				transitionSpeed: 'fast', // default/fast/slow
				// parallaxBackgroundImage: 'https://s3.amazonaws.com/hakim-static/reveal-js/reveal-parallax-1.jpg',
				// parallaxBackgroundSize: '2100px 900px',
				dependencies: [
					{ src: '../reveal.js/plugin/markdown/marked.js' },
					{ src: '../reveal.js/plugin/markdown/markdown.js' },
					{ src: '../reveal.js/plugin/notes/notes.js', async: true },
					{ src: '../reveal.js/plugin/highlight/highlight.js', async: true }
				]
			});
		</script>
	</body>
</html>
